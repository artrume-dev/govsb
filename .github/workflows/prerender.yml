name: Pre-render Marketing Pages

on:
  push:
    branches:
      - main  # Change to 'master' if that's your main branch
    paths:
      - 'frontend/src/**'
      - 'frontend/package.json'
      - 'frontend/scripts/**'

jobs:
  prerender:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build and pre-render
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check if dist changed
        id: check_dist
        run: |
          cd frontend
          if git diff --quiet dist/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit pre-rendered files
        if: steps.check_dist.outputs.changed == 'true'
        run: |
          cd frontend
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git commit -m "ðŸ¤– Auto-update pre-rendered pages [skip ci]"
          git push
