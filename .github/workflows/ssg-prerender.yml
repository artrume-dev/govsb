name: SSG Pre-rendering

on:
  workflow_dispatch:  # Manual trigger only
  # Automatic trigger disabled due to workflow timeout issues
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'frontend/**'
  #     - '.github/workflows/ssg-prerender.yml'

jobs:
  prerender:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Chromium
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/puppeteer
            node_modules/@sparticuz/chromium
          key: chromium-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            chromium-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build and pre-render
        working-directory: ./frontend
        env:
          NODE_ENV: production
        run: npm run build

      - name: Check if dist changed
        id: check-changes
        run: |
          git add frontend/dist/
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to pre-rendered files"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Pre-rendered files have changed"
          fi

      - name: Commit pre-rendered files
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/dist/
          git commit -m "ðŸ¤– Auto-generate pre-rendered HTML for SEO [skip ci]"

      - name: Push changes
        if: steps.check-changes.outputs.changed == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
